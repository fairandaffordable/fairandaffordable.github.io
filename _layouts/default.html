<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
    {% include header.html %}
    {% include hero.html %}
    <section class="section">
        <div class="container">
            <div class="columns is-multiline">
                {% if page.menubar %}
                <div class="column is-4-desktop is-4-tablet">
                    {% include menubar.html %}
                </div>
                {% endif %}
                <div class="column" onLoad="buildHtmlTable()">
                    {% include tabs.html %}
                    {{ content }}
                </div>
                {% if site.posts and page.show_sidebar %}
                <div class="column is-4-desktop is-12-tablet">
                    {% include latest-posts.html %}
                </div>
                {% endif %}
            </div>
        </div>
    </section>
    {% include footer.html %}
    <script src="{{ site.baseurl }}/assets/js/app.js" type="text/javascript"></script>

    	<script>
    	$(document).ready( function () {
        $('#table_id').DataTable();
	$('#table_id2').DataTable();
	$('#table_id3').DataTable();
	$('#table_id4').DataTable();
    	} );
	</script>
  </body>
</html>
